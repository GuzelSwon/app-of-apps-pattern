apiVersion: argoproj.io/v1alpha
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bitnami/charts.git
    targetRevision: HEAD
    path: bitnami/postgresql
  destination:
    server: https://kubernetes.default.svc
    namespace: postgresql   